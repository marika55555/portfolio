
 <style>
  
  /* 背景動画の設定 */
  .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
   }



/* logoサイズ */
.logo img {
  height: 40px;
  width: auto;
}

.hamburger {
  position: fixed;
  top: 1rem;
  right: 1rem;
  z-index: 1001;
  cursor: pointer;
}

.hamburger img {
  width: 40px;
  height: auto;
}

.nav-menu {
  position: fixed;
  top: 0;
  right: -100%; /* ←初期は隠す */
  width: 100%;
  height: 100vh;
  background-color: rgba(156, 0, 0, 0.95);
  display: flex;
  justify-content: center;
  align-items: center;
  transition: right 0.3s ease;
  z-index: 1000;
}

.nav-menu.active {
  right: 0;
}

.nav-menu ul {
  list-style: none;
  padding: 0;
  margin: 0;
  text-align: center;
}

.nav-menu li {
  margin: 1.5rem 0;
}

.nav-menu li img {
  width: 120px;
  height: auto;
}

  </style>
</head>

<body>
  <video autoplay muted loop playsinline class="background-video">
    <source src="your-video.mp4" type="video/mp4" />
  </video>

<header class="header">
  <div class="logo">
    <a href="index.html">
      <img src="shiro.png" alt="My Logo">
    </a>
  </div>

  <!-- ハンバーガー画像アイコン -->
  <div class="hamburger" id="hamburger">
    <img src="hannbaga.png" alt="Menu" />
  </div>

  <!-- メニュー本体（画像で構成） -->
  <nav class="nav-menu" id="navMenu">
    <ul>
      <li><a href="index.html"><img src="home.png" alt="HOME"></a></li>
      <li><a href="about.html"><img src="about.png" alt="ABOUT"></a></li>
      <li><a href="portfolio.html"><img src="portfolio.png" alt="PORTFOLIO"></a></li>
      <li><a href="history.html"><img src="history.png" alt="HISTORY"></a></li>
    </ul>
  </nav>
</header>

   <!-- ここに全HTMLを書いたあと -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');

    // ハンバーガークリックで開閉
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });

    // スクロールでメニュー自動閉じる
    window.addEventListener('scroll', () => {
      navMenu.classList.remove('active');
    });

    // メニュー外クリックで自動閉じる
    document.addEventListener('click', (e) => {
      if (!navMenu.contains(e.target) && !hamburger.contains(e.target)) {
        navMenu.classList.remove('active');
      }
    });
  </script>
</body>
</html>
