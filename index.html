<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>背景動画ページ</title>

  <!-- フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Zen Antique', sans-serif;
      overflow-x: hidden;
    }

    /* 背景動画 */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 237, 156, 0.1);
      z-index: 1;
    }

    header.header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: transparent;
      z-index: 1000;
    }

    .logo img {
      height: 40px;
      width: auto;
    }

    .hamburger {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1001;
      cursor: pointer;
    }

    .hamburger img {
      width: 40px;
      height: auto;
    }

    .nav-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100vh;
      background-color: rgba(255, 10, 116, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: right 0.3s ease;
      z-index: 1000;
    }

    .nav-menu.active {
      right: 0;
    }

    .nav-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .nav-menu li {
      margin: 1.5rem 0;
    }

    .nav-menu li img {
      width: 120px;
      height: auto;
    }

    

@media screen and (max-width: 768px) {
  .intro-text {
    font-size: 10px; /* スマホ用に少し小さく */
  }

  .intro-text h1 {
    font-size: 1rem; /* モバイル見出し用に小さく */
  }

  .intro-text p {
    font-size: 9px; /* 各段落の文字サイズを調整 */
  }
}
  </style>
</head>

<body>
  <!-- 背景動画 -->
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="your-video.mp4" type="video/mp4">
      お使いのブラウザは動画タグに対応していません。
    </video>
  </div>

  <!-- 暗めオーバーレイ -->
  <div class="overlay"></div>

  <!-- ヘッダー -->
  <header class="header">
    <div class="logo">
      <a href="index.html">
        <img src="shiro.png" alt="My Logo">
      </a>
    </div>

    <div class="hamburger" id="hamburger">
      <img src="hannbaga.png" alt="Menu" />
    </div>

    <nav class="nav-menu" id="navMenu">
      <ul>
        <li><a href="index.html"><img src="home.png" alt="HOME"></a></li>
        <li><a href="about.html"><img src="about.png" alt="ABOUT"></a></li>
        <li><a href="portfolio.html"><img src="portfolio.png" alt="PORTFOLIO"></a></li>
        <li><a href="history.html"><img src="history.png" alt="HISTORY"></a></li>
      </ul>
    </nav>
  </header>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');

    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });

    window.addEventListener('scroll', () => {
      navMenu.classList.remove('active');
    });

    document.addEventListener('click', (e) => {
      if (!navMenu.contains(e.target) && !hamburger.contains(e.target)) {
        navMenu.classList.remove('active');
      }
    });
  </script>
</body>
</html>
