<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History Timeline</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timeline">
    <div class="year-block">
      <div class="year-bg">2015</div>
      <div class="icon-block">
        <img src="https://cdn-icons-png.flaticon.com/512/685/685352.png" alt="美術" class="icon">
        <div class="tooltip">美術系の学校に入学</div>
      </div>
    </div>

    <div class="year-block">
      <div class="year-bg">2018</div>
      <div class="icon-block">
        <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="アルバイト" class="icon">
        <div class="tooltip">飲食バイト開始</div>
      </div>
    </div>

    <div class="year-block">
      <div class="year-bg">2024</div>
      <div class="icon-block">
        <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="旅" class="icon">
        <div class="tooltip">旅を通して人生を再設計</div>
      </div>
    </div>

    <div class="year-block">
      <div class="year-bg">2025</div>
      <div class="icon-block">
        <img src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png" alt="今" class="icon">
        <div class="tooltip">Webデザイナーを目指して制作中</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
