<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- Google Fonts（大正ロマン風フォント）読み込み -->

  <meta charset="UTF-8" />

  <style>
    /* リセットと基本設定 */
    * {
      margin: 0;
      padding: 100;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;

      overflow-x: hidden;

    /* 見出しのスタイル（レスポンシブ対応） */

    }



    /* 背景動画の設定 */
    .background-video {

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

html,body{
    height: 100%;
}
body {
  background: url('photo.png') no-repeat center center fixed;

}

.contents{
    height: 100%;
    background-color: rgb(206, 206, 206);
}
    /* ハンバーガーメニュー（スマホ表示） */
    .menu-toggle {
      display: none;
    }

    .menu-icon {
      font-size: 2rem;
      cursor: pointer;
      display: block;
    }

    .menu {
      display: none;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.8);
      position: absolute;
      top: 60px;
      right: 2rem;
      padding: 1rem;
      border-radius: 10px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin: 0.5rem 0;
    }

    .menu-toggle:checked + .menu-icon + .menu {
      display: flex;
    }

    /* テキストのアニメーション表示 */
.intro-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: rgb(232, 232, 232);
  font-size: 14px;
  opacity: 0;
  transition: opacity 1s ease;
  text-align: center;
  max-width: 90%;
  z-index: 2;
  background-color: rgba(145, 11, 11, 0.9)



}

 .intro-text.visible {
   opacity: 1;
    }



    
.hamburger {
  position: fixed;
  top: 1rem;
  right: 1rem;
  z-index: 1001;
  cursor: pointer;
}

.hamburger img {
  width: 40px;
  height: auto;
}

.nav-menu {
  position: fixed;
  top: 0;
  right: -100%; /* ←初期は隠す */
  width: 100%;
  height: 100vh;
  background-color: rgba(133, 147, 12, 0.95);
  display: flex;
  justify-content: center;
  align-items: center;
  transition: right 0.3s ease;
  z-index: 1000;
}

.nav-menu.active {
  right: 0;
}

.nav-menu ul {
  list-style: none;
  padding: 0;
  margin: 0;
  text-align: center;
}

.nav-menu li {
  margin: 1.5rem 0;
}

.nav-menu li img {
  width: 120px;
  height: auto;
}
.video-container {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

#bg-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0; /* 一番下 */
}

   
.header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background-color: transparent;
  z-index: 1000;
}

.logo img {
  height: 40px;
  width: auto;
}

.hamburger {
  position: fixed;
  top: 1rem;
  right: 1rem;
  z-index: 1001;
  cursor: pointer;
}

.hamburger img {
  width: 40px;
  height: auto;
}

.nav-menu {
  position: fixed;
  top: 0;
  right: -100%; /* ←初期は隠す */
  width: 100%;
  height: 100vh;
  background-color: rgba(154, 141, 22, 0.95);
  display: flex;
  justify-content: center;
  align-items: center;
  transition: right 0.3s ease;
  z-index: 1000;
}

.nav-menu.active {
  right: 0;
}

.nav-menu ul {
  list-style: none;
  padding: 0;
  margin: 0;
  text-align: center;
}

.nav-menu li {
  margin: 1.5rem 0;
}

.nav-menu li img {
  width: 120px;
  height: auto;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.4); /* ここで暗さを調整 */
  z-index: 1; /* 動画より上、コンテンツより下 */
}

.content {
  position: relative;
  z-index: 2; /* 一番上に表示されるように */
  color: white;
  text-align: center;
  padding: 20px;
}

@media screen and (max-width: 768px) {
  .intro-text {
    font-size: 10px; /* スマホ用に少し小さく */
  }

  .intro-text h1 {
    font-size: 1rem; /* モバイル見出し用に小さく */
  }

  .intro-text p {
    font-size: 9px; /* 各段落の文字サイズを調整 */
  }
}


  </style>
</head>

  <!-- メニュー本体（画像で構成） -->
  <nav class="nav-menu" id="navMenu">

   <!-- ここに全HTMLを書いたあと -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');

    // ハンバーガークリックで開閉
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });

    // スクロールでメニュー自動閉じる
    window.addEventListener('scroll', () => {
      navMenu.classList.remove('active');
    });

    // メニュー外クリックで自動閉じる
    document.addEventListener('click', (e) => {
      if (!navMenu.contains(e.target) && !hamburger.contains(e.target)) {
        navMenu.classList.remove('active');
      }
    });
  </script>
</body>
</html>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const intro = document.getElementById('introText');
        intro.classList.add('visible');
      }, 2000);
    });
  </script>

</body>
</html>
