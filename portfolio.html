<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Zen Antique', sans-serif;
      background-color: #111;
      color: #fff;
    }

    .header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      z-index: 10;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
    }

    .menu-icon {
      font-size: 2rem;
      cursor: pointer;
      display: block;
      color: white;
    }

    .menu {
      display: none;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.9);
      position: absolute;
      top: 60px;
      right: 2rem;
      padding: 1rem;
      border-radius: 10px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin: 0.5rem 0;
    }

    .menu-toggle:checked + .menu-icon + .menu {
      display: flex;
    }

    @media (min-width: 768px) {
      .menu {
        display: flex !important;
        flex-direction: row;
        background: none;
        position: static;
        padding: 0;
      }
      .menu a {
        margin: 0 1rem;
      }
      .menu-icon {
        display: none;
      }
    }

    main {
      padding: 120px 5vw 5vw;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    .portfolio-item {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .portfolio-item:hover {
      transform: scale(1.02);
    }

    .portfolio-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .portfolio-item h2 {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      text-align: center;
    }

    @media (min-width: 768px) {
      .portfolio-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="logo">Marika✡Watanabe</div>
    <input type="checkbox" id="menu-toggle" class="menu-toggle" />
    <label for="menu-toggle" class="menu-icon">&#9776;</label>
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="history.html">History</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Portfolio</h1>
    <div class="portfolio-grid">
      <div class="portfolio-item">
        <a href="https://xd.adobe.com/view/5a3fc9ca-200a-4fdc-b8c4-5657d8376ad1-0f6c/" target="_blank">
          <img src="sumaho_site.png" alt="Work 1">
          <h2>アイドルグッズECサイト</h2>
        </a>
      </div>
      <div class="portfolio-item">
        <a href="https://example.com/work2" target="_blank">
          <img src="img/work2.jpg" alt="Work 2">
          <h2>陶芸アプリUI設計</h2>
        </a>
      </div>
      <div class="portfolio-item">
        <a href="contact.png" target="_blank">
          <img src="contact.png" alt="Work 3">
          <h2>イラスト作品集1</h2>
        </a>
      </div>
      <div class="portfolio-item">
        <a href="https://example.com/work4" target="_blank">
          <img src="img/work4.jpg" alt="Work 4">
          <h2>ブランドサイト風LP</h2>
        </a>
      </div>
      <div class="portfolio-item">
        <a href="https://example.com/work5" target="_blank">
          <img src="img/work5.jpg" alt="Work 5">
          <h2>オリジナルLINEスタンプ</h2>
        </a>
      </div>
      <div class="portfolio-item">
        <a href="https://example.com/work6" target="_blank">
          <img src="img/work6.jpg" alt="Work 6">
          <h2>展示会チラシデザイン</h2>
        </a>
      </div>
    </div>
  </main>

  <script src="portfolio.js"></script>
</body>
</html>
